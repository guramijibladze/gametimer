<div class="container-fluid">
    <div class="userform">
        <form class="form">

            <div class="firstname">
              <label for="validationServer01" class="form-label">სახელი</label>
              <input type="text" class="form-control " 
                    [(ngModel)]="userName" 
                    name="userName" 
                    required>
              <!-- <div class="valid-feedback">
                Looks good!
              </div> -->
            </div>

            <div class="lastname">
              <label for="validationServer02" class="form-label">გვარი</label>
              <input type="text" class="form-control" 
                    [(ngModel)]="lastName" 
                    name="lastName" 
                    required>
              <!-- <div class="valid-feedback">
                Looks good!
              </div> -->
            </div>
  
            <div class="button">
              <button class="btn btn-primary" 
                    type="submit"
                    (click)="login()">დღის დაწყება</button>
            </div>
        </form>
    </div>
